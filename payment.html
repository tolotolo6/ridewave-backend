<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Ridewave Sandbox Payment</title>
  <style>
    body { font-family: Arial; padding: 20px; background: #f0f2f5; }
    .container { max-width: 400px; margin: auto; background: #fff; padding: 20px; border-radius: 10px; box-shadow: 0 4px 6px rgba(0,0,0,0.1);}
    input, button { width: 100%; padding: 10px; margin: 10px 0; border-radius: 5px; }
    button { background: #007bff; color: #fff; border: none; cursor: pointer; }
    button:hover { background: #0056b3; }
  </style>
</head>
<body>
  <div class="container">
    <h2>Ridewave Sandbox Payment</h2>
    <input type="text" id="phoneNumber" value="254708374149" readonly />
    <input type="number" id="amount" value="100" readonly />
    <button onclick="pay()">Pay Now</button>
    <div id="message"></div>
  </div>

  <script>
    async function pay() {
      const phoneNumber = document.getElementById("phoneNumber").value;
      const amount = document.getElementById("amount").value;
      const message = document.getElementById("message");

      message.innerText = "Processing...";

      try {
        const res = await fetch("https://ridewave-backend-vfhb.onrender.com/api/payment/stkpush", { 
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ phoneNumber, amount })
        });

        const data = await res.json();

        if(data.ResponseCode === "0") {
          message.innerText = "STK Push sent! Check backend console for sandbox response.";
        } else {
          message.innerText = "STK Push failed: " + JSON.stringify(data);
        }

        console.log("STK Push Response:", data);
      } catch(err) {
        console.error(err);
        message.innerText = "Error sending STK Push";
      }
    }
  </script>
</body>
</html>
